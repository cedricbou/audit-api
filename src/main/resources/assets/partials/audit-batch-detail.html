<div ng-controller="auditBatchDetailController">
	<h1>{{ name }}</h1>
	<h2>{{ launch }}</h2>
	
	<table class="table table-striped">
		<thead>
			<tr><th>At</th><th>Reference</th><th>Status</th></tr>
		</thead>
		<tbody>
			<tr ng-repeat="entry in batch.entries">
				<td>{{ entry.date }}</a></td>
				<td>{{ entry.ref1 }}</td>
				<td>{{ entry.status }}</td>
			</tr>
		</tbody>
	</table>
</div>
